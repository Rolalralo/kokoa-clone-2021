<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to KoKOa Talk</title>
</head>
<body>
    <!-- 상태 창 최상단바 이니까 다른 페이지에도 다 존재해야한다. 그래서 코드를 작성할 때  status-bar는 계속 가져간다.
    클론코딩을 할 때 모든 페이지에 존재하는 nav 나 상태 창을 먼저 만드는게 좋은 것 같다.
     -->
     
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>

    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Talk</h1>
        <p class="welcome-header__text">
            If you have a Kokoa Account, log in with your email or phone number
        </p>
    </header>

    <form action="friends.html" method="get" class="welcome-form">
        <input name="username" type="text" placeholder="Email or phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a  href="#">Find Kokoa Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/5bd8a584c3.js" crossorigin="anonymous">
    </script>
</body>
</html>
